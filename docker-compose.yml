version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}  # Ensure you pass the API key here
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - '80:80'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
